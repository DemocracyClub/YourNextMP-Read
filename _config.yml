data_source: ./_data_small
# Site settings
title: YourNextMP.com
email: yournextmp@mysociety.org
description: Get to know the candidates in your constituency
baseurl: ""
url: "http://yournextmp.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"

jekyll_sort:
  - src: constituencies
    direction: up
    by: name
    dest: constituencies_sorted

assets:
  css_compressor: sass
  sources:
    - js
    - css
    - images
